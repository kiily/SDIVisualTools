<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <sdinavbar></sdinavbar>
        </div>
        

        <div class="col-sm-7">
            <iframe width="800" height="600" src="https://app.powerbi.com/view?r=eyJrIjoiZTY0MjE4YWUtNTdjOC00ODdiLWIwYTAtNGVjM2U0N2Y3MGZiIiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9"
                frameborder="0" allowFullScreen="true"></iframe>
        </div>

      <div class="col-sm-2">
            <h2>Add a new link:</h2>
            <form [formGroup]="addLinkForm" (ngSubmit)="addNewLink()">
                <div class="form-group">
                <input formControlName="title" type="text" class="form-control" placeholder="Title" required/>
                <input formControlName="link" type="text" class="form-control" placeholder="Link" required/>
              
                <label for="category">Link category</label>
                <select formControlName="category" class="form-control" id="category">
                    <option *ngFor="let category of discoveryLinkCategories | async" [value]="category.$value">{{category.$value}}</option>
                </select>
                </div>
                <button class="btn btn-block" type="submit">Add Link</button>
            </form>
            
        </div>

    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
            <ul>
                <li *ngFor="let link of discoveryLinks | async">
                       <a target="_blank" href='{{link.link}}'> {{link.title}} - {{link.link}}</a>
                </li>
            </ul>
        </div>

      
    </div>
</div>
