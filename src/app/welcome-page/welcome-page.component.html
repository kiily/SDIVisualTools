<div class="container">
  <div class="col-sm-4 login-box">
    <div class="welcome-back"><h2>Welcome Back!</h2></div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="text" class="form-control" name="email" />
     </div>
      <div class="form-group">
        <label for="passwordFld">Password:</label>
        <input formControlName="password" type="password" class="form-control" name="passwordFld" />
      </div>

      <button class="btn btn-primary" type="submit">Log In</button>
      <button class="btn btn-default">Sign up</button>
    </form>
  </div>
</div>

<!-- SIGN-UP FORM -->
<div class="container">
  <div class="col-sm-4 signup-box">
    
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="text" class="form-control" name="email" />
        <!-- <div *ngIf="email.pending">Checking for Uniqueness...</div>
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">-->
          <!--One DIV for each Validation error  -->
          <!--<div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.minlength">Email should be minimum {{email.errors.minlength.requiredLength}} characters</div>
          <div *ngIf="email.errors.cannotContainSpace">Email cannot contain space.</div>
          <div *ngIf="email.errors.shouldBeUnique">Email is already taken.</div> -->
        <!-- </div> -->
      </div>
        <div class="form-group">
        <label for="firstNameFld">First Name</label>
        <input formControlName="firstName" type="firstName" class="form-control" name="firstNameFld" />
      </div>
        <div class="form-group">
        <label for="lastNameFld">Last Name</label>
        <input formControlName="lastName" type="lastName" class="form-control" name="lastNameFld" />
      </div>
      <div class="form-group">
        <label for="passwordFld">Password:</label>
        <input formControlName="password" type="password" class="form-control" name="passwordFld" />
      </div>
      <div class="form-group">
        <label for="repeatPasswordFld">Repeat Password:</label>
        <input formControlName="repeatPassword" type="password" class="form-control" name="repeatPasswordFld" />
      </div>
    
      
      <button class="btn btn-default" type="submit">Sign up</button>
    </form>
  </div>
</div>
