<div class="container-fluid top-row">
    <div class="row">
        <div class="col-sm-3 pull-left">
            <sdinavbar></sdinavbar>
        </div>
        <div class="col-sm-4 text-center text-transform">
            <h1 class="page-title">Innovation</h1>
        </div>
        <div class="col-sm-1 pull-right low-padding-top">
            <div class="navigation">
                <a class="logout-button" routerLink='/welcome-page'>
                <span class="glyphicon glyphicon-log-out"></span>
                <div class="logout">LOGOUT</div>
   
                </a>
            </div>

        </div>
    </div>
</div>
<div class="container-fluid" style="padding-top: 120px;">
    <div class="row">
        <div class="col-sm-3 text-formatted" >
            <h1>Select a StudentID and view their innovations:</h1>
        </div>

        <div class="col-sm-9 text-center">
            <div class="row">
                <div class="col-sm-1" *ngFor="let user of innoflowUsers">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <button (click)="getInnovations(user.id, user.username)" class="btn btn-default">{{user.id}}</button>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid innovations-container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 text-center">
            <h2 *ngIf="selectedUser"class="text-formatted"> UserID: {{selectedUser.id}}
                 : Username: {{selectedUser.username}}
            </h2>
            <ul class="list-group">
                <li *ngFor="let innovation of innovations" class="list-group-item">
                    <h4>Innovation - {{innovation.created | date}}</h4>
                    <markdown>{{innovation.code}}</markdown>
                </li>

            </ul>
        </div>
    </div>
</div>
