<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="text-center">
        <mat-dialog-content>
          <h4>{{data}}</h4>
        </mat-dialog-content>
        <mat-dialog-actions>
          <button class="btn-danger btn-block" (click)="dialogRef.close(true)">Yes</button>
          <br>
          <button class="btn btn-block" (click)="dialogRef.close(false)">No</button>
        </mat-dialog-actions>
      </div>
    </div>
  </div>
</div>
