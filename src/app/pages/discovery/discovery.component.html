<!--CONTAINER FOR DISCOVERY DATA  -->

<div class="container-fluid link-container">
    <div class="row">

       
        <div class="col-sm-4">
            <div class="row">
            <div class="col-sm-12">
            <h2>Add a new link:</h2>
            <form [formGroup]="addLinkForm" (ngSubmit)="addNewLink()">
                <div class="form-group">
                    <input formControlName="title" type="text" class="form-control" placeholder="Title" required/>
                    <input formControlName="link" type="text" class="form-control" placeholder="Link" required/>

                    <label for="category">Link category:</label>
                    <select formControlName="category" class="form-control" id="category">
                    <option *ngFor="let category of discoveryLinkCategories" [value]="category.linkCategory">{{category | json}}</option>
                </select>
                </div>
                <button class="btn btn-block btn-success" type="submit">Add Link</button>
            </form>
            </div>
            </div>
        <div class="row">
            <div class="col-sm-12">
                <h2>Useful Discovery Links:</h2>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let link of discoveryLinks">
                        <div>
                            <a target="_blank" href='{{link.link}}'> {{link.title}} - {{link.link}}</a>
                            <button class="btn-sm btn-danger pull-right" (click)="removeLink(link)">
                           <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        </div>


        <div class="col-sm-8">
            <h2>Sample Discovery Report</h2>

                frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </div>
