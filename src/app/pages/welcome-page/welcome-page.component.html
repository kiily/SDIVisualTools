

<mat-toolbar>
      
      <img src="././assets/UCL_Logo_Orange.jpg">          

      <!-- <div class="welcome-title">
        <h1>SDI VisualTools</h1>      
      
      </div> -->

</mat-toolbar>


<section id="cover">
  <div id="cover-caption">
    <div class="container">
      <div class="col-sm-10 offset-sm-1">
        <header class="card-header welcome-back">
          <div>
            <h3><span>Welcome</span> Back!</h3>
          </div>
        </header>
        <br>


        <section>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="" class="sr-only">Email:</label>
              <input formControlName="email" type="text" class="form-control" placeholder="example@ucl.ac.uk" name="email" />
            </div>
            <div class="form-group">
              <label for="" class="sr-only">Password:</label>
              <input formControlName="password" placeholder="Password" type="password" class="form-control" name="passwordFld" />
            </div>
            <div class="col-sm-offset-4 col-sm-4">
              <button class="btn btn-block login-btn" type="submit">Log In</button>
              <!--The button below should be separated into a modal and ask the user for the email  -->
             </div>
          </form>
        </section>
        
   <br>
        <footer>
         <div class="row" >
           <div class="text-center col-sm-12">
              <button style="color: white;" class="btn btn-link text-center" (click)="resetPassword()">Forgot your Password?</button>
            </div>
           
         </div>
          <br><br>
          <div class="row">
              <div class="col-sm-8">
                <p style="font-weight: bold;">Don't have an account?</p>
              </div>
              <div class="col-sm-4 pull-right">
                <button class="btn btn-block sign-up-btn" (click)="goToSignUp()">Sign up</button>
              </div>
            </div>
          </footer>
      </div>
    </div>
  </div>
</section>
