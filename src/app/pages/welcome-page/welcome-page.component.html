<mat-toolbar>
  <img src="././assets/UCL_Logo_Orange.jpg">
</mat-toolbar>


<section id="cover">
  <div id="cover-caption">
    <div class="container">
      <div class="col-sm-10 offset-sm-1">
       <app-login-form *ngIf="authMode"></app-login-form>
       <app-signup-form *ngIf="!authMode"></app-signup-form>
       <div class="card-footer">
          <div class="row">
            <div class="col-sm-4">
              <p>Don't have an account?</p>
            </div>
            <div class="offset-sm-4 col-sm-4">
              <button *ngIf="authMode" class="btn btn-block custom-btn" (click)="toggleAuth()">Sign up</button>
              <button *ngIf="!authMode" class="btn btn-block custom-btn" (click)="toggleAuth()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
