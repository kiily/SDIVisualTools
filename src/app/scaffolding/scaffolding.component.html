<div class="container-fluid top-row">
    <div class="row">
        <div class="col-sm-3">
            <sdinavbar></sdinavbar>
        </div>
        <div class="col-sm-4 text-center text-transform">
            <h1 class="page-title">Scaffolding</h1>
        </div>
        <div class="col-sm-1 pull-right low-padding-top">
            <div class="navigation">
                <a class="logout-button" routerLink='/welcome-page'>
                <span class="glyphicon glyphicon-log-out"></span>
                <div class="logout">LOGOUT</div>
   
                </a>
            </div>

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 button-menu">
            <section>
                <div class="btn-toolbar-vertical" role="toolbar">
                    <button class="button" (click)="togglePhase(0)">General Overview</button>
                    <a target="_blank" routerLink='/scaffolding'><button class="button" (click)="togglePhase(1)">1. Procedural Programming</button></a>
                    <button class="button" (click)="togglePhase(2)">2. Scripting</button>
                    <button class="button" (click)="togglePhase(3)">3. Functional Programming</button>
                    <button class="button" (click)="togglePhase(4)">4. Object-Oriented Programming</button>
                    <button class="button" (click)="togglePhase(5)">SEAT Historical Data</button>
                </div>
            </section>

        </div>

    </div>
</div>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9">
            <div [ngSwitch]="phaseNumber">
                <!--CLEAN DATA DASHBOARDS  -->
                <h2 *ngSwitchCase="0">General Overview Report:</h2>
                <h2 *ngSwitchCase="1">Phase 1 - Procedural Programming Report:</h2>
                <h2 *ngSwitchCase="2">Phase 2 - Scripting Report:</h2>
                <h2 *ngSwitchCase="3">Phase 3 - Functional Programming Report:</h2>
                <h2 *ngSwitchCase="4">Phase 4 - Object-Oriented Programming Report:</h2>
                <h2 *ngSwitchCase="5">SEAT Historical Data Report</h2>
                <!--GENERAL OVERVIEW REPORT  -->
                <iframe class="report-frame" *ngSwitchCase="0" width="1180" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiMTRkOTI5MjgtNzRkMS00YjQ1LWExMmItNDAwYmRiNDBkOGQxIiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection0"
                    frameborder="0" allowFullScreen="true"></iframe>
                <!--PHASE 1 - PROCEDURAL PROGRAMMING REPORT  -->
                <iframe class="report-frame" *ngSwitchCase="1" width="1180" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiMmUyNGUwMzMtNjAxMC00MjIwLWIzNjUtMjRiNTA1ZTQwYWVhIiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection0" 
                frameborder="0" allowFullScreen="true"></iframe>
                <!--PHASE 2 - SCRIPTING REPORT  -->
                <iframe class="report-frame" *ngSwitchCase="2" width="1180" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiZTBkNGE1Y2UtZjg1Mi00OTAyLWEyZWUtMmJkYWU2MDIyZjg2IiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9"
                 frameborder="0" allowFullScreen="true"></iframe>
                <!--PHASE 3 - FUNCTIONAL PROGRAMMING REPORT  -->
                <iframe class="report-frame" *ngSwitchCase="3" width="1180" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiMmFhZmU4MDMtNDA4OS00MGM0LWJiOTctYTc3MGMzMWJjNzEwIiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection0"
                 frameborder="0" allowFullScreen="true"></iframe>
                <!--PHASE 4 - O-O PROGRAMMING REPORT  -->
              <iframe class="report-frame" *ngSwitchCase="4" width="1180" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiZTJmMjE3MWQtMTFhZC00ZDA3LWI3MGMtMmY0YmU5YTlmNmI4IiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection0"
              frameborder="0" allowFullScreen="true"></iframe>
                <!--SEAT TIMELINE REPORT  -->
               <iframe class="report-frame" *ngSwitchCase="5" width="1180" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiMTRkOTI5MjgtNzRkMS00YjQ1LWExMmItNDAwYmRiNDBkOGQxIiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection4"
                frameborder="0" allowFullScreen="true"></iframe>
                <!-- DISPLAY GENERAL OVERVIEW REPORT BY DEFAULT -->
                <iframe class="report-frame" *ngSwitchDefault width="1180" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiMTRkOTI5MjgtNzRkMS00YjQ1LWExMmItNDAwYmRiNDBkOGQxIiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection0"
                    frameborder="0" allowFullScreen="true"></iframe>

            </div>
        </div>

        <div class="col-sm-3" style="padding-right: 50px;">

            <h3>PowerBI App:</h3>
            <!--Works if the user has a PowerBI account and has been granted access to the app (takes the user to the dashboard) -->
            <a [href]="this.appLink" target="_blank"><button class="button btn-block" id="powerbi-app-button">SDI VisualTools PowerBI (Pro)</button></a>
            <br>
            <a [href]="this.appDashboardLinkPro" target="_blank"><button class="button btn-block">SEAT Dashboard (Pro)</button></a>
            <a [href]="this.appDashboardLink" target="_blank"><button class="button btn-block">SEAT Dashboard (No license required)</button></a>
                
        </div>
    </div>
</div>
