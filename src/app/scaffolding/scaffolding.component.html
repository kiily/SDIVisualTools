<div class="scaffolding-background container-fluid">

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <sdinavbar></sdinavbar>
        </div>

        <div class="col-sm-9 top-bar">
            <section class=color-pattern-1>
            <div class="btn-toolbar-vertical" role="toolbar">
               <button class="button" (click)="togglePhase(0)">General Overview</button>
                <a target="_blank" routerLink='/scaffolding'><button class="button" (click)="togglePhase(1)">1. Procedural Programming</button></a>
                <button class="button" (click)="togglePhase(2)">2. Scripting</button>
                <button class="button" (click)="togglePhase(3)">3. Functional Programming</button>
                <button class="button" (click)="togglePhase(4)">4. Object-Oriented Programming</button>
                <button class="button" (click)="togglePhase(5)">SEAT Historical Data</button>
            </div>
            </section>

        </div>

    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            <div [ngSwitch]="phaseNumber" class="col-md-9">
                <!--CLEAN DATA DASHBOARDS  -->
                <!--GENERAL OVERVIEW REPORT  -->
                <iframe *ngSwitchCase="0" width="1000" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiOWZlNjJhMmUtZmViYy00Mjc5LWI0ZDQtMzU5M2QxOGRjOWE4IiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection0"
                 frameborder="0" allowFullScreen="true"></iframe>
                 <!--PHASE 1 - PROCEDURAL PROGRAMMING REPORT  -->
                 <iframe *ngSwitchCase="1" width="1000" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiOTUzYmQ1NGUtOWEzZS00NDNhLTk3MTctYmIxZWNjYzYzNmZhIiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection0" 
                 frameborder="0" allowFullScreen="true"></iframe>
                 <!--PHASE 2 - SCRIPTING REPORT  -->                
                 <iframe *ngSwitchCase="2" width="1000" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiZGZiZjQzYzItYzEyNi00MGEzLWFiMmYtYjVhM2YzYWRiMmJiIiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection0"
                  frameborder="0" allowFullScreen="true"></iframe>
                 <!--PHASE 3 - FUNCTIONAL PROGRAMMING REPORT  -->
                 <iframe *ngSwitchCase="3" width="1000" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiNmNkMGYwNjYtYTA0Zi00N2ZiLWI0ODYtN2U4MDNhMzAwOGNiIiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection0"
                  frameborder="0" allowFullScreen="true"></iframe>
                <!--PHASE 4 - O-O PROGRAMMING REPORT  -->
                <iframe *ngSwitchCase="4" width="1000" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiMjcwZmY2YjgtNjc2NS00OWQxLWJjNDEtODY3NjFkYWQ2ZDg4IiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection0" 
                frameborder="0" allowFullScreen="true"></iframe>
                <!--SEAT TIMELINE REPORT  -->
                <iframe *ngSwitchCase="5" width="1000" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiOWZlNjJhMmUtZmViYy00Mjc5LWI0ZDQtMzU5M2QxOGRjOWE4IiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection4"
                 frameborder="0" allowFullScreen="true"></iframe>
                <!-- DISPLAY GENERAL OVERVIEW REPORT BY DEFAULT -->
                 <iframe *ngSwitchDefault width="1000" height="800" src="https://app.powerbi.com/view?r=eyJrIjoiOWZlNjJhMmUtZmViYy00Mjc5LWI0ZDQtMzU5M2QxOGRjOWE4IiwidCI6IjFmYWY4OGZlLWE5OTgtNGM1Yi05M2M5LTIxMGExMWQ5YTVjMiIsImMiOjh9&pageName=ReportSection0"
                 frameborder="0" allowFullScreen="true"></iframe>

            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="col-sm-12 text-center">
        <p>See Full Dashboard:<a href="https://app.powerbi.com/groups/me/dashboards/0dc26118-a66b-4a8e-9926-c237d2668fa9" target="_blank">SEAT Dashboard</a></p>
    </div>
</div>


<!--Close div tag for background div    -->
</div>
